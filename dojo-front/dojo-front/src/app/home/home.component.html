<div class="container">
  <div class="balance">
    <h1>Solde</h1>
    <ng-container *ngIf="amount !=null; else emptyAmount">
      <span class="amount-value">{{ amount | currency : "EUR" : "symbol" : "1.0-0" }}</span>
    </ng-container>
  </div>
  <div class="transactions">
    <h1>Transactions</h1>
    <div class="table">
      <div class="header">
        <span class="date">Date</span>
        <span class="label">Libell√©</span>
        <span class="value">Montant</span>
      </div>
      <app-transaction
        *ngFor="let transaction of transactions$ | async"
        [date]="transaction.date"
        [label]="transaction.label"
        [value]="transaction.value"
      ></app-transaction>
    </div>
  </div>
</div>

<ng-template #emptyAmount>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
